<!DOCTYPE html>
<html>
  <head>
    <title>Student Registration Form</title>
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
      <h1>Student Registration Form</h1>
      </br>
      </br>
      <form id="dForm" method="get">
        <fieldset>
          <label>
            "StudentID"
            <input type="text" name="studentid" id="studentid" required>
          </label>
          </br>
          <label>
            "Full Name"
            <input type="text" name="fullname" id="fullname" required>
          </label>
          </br>
          <label>
            "Birthday"
            <input type="text" name="birthday" id="birthday" required>
          </label>
          </br>
          <label>
            "Email Address"
            <input type="text" name="email" id="email" required>
          </label>
          </br>
        </fieldset>
        <fieldset>
          <label>
            "Mobile Phone"
            <input type="text" name="mphone" id="mphone" required>
          </label>
          </br>
          <label>
            "Grade Level"
            <select id="gradelevel" name="gradelevel">
                <option value="seven">7</option>
                <option value="eight">8</option>
                <option value="nine">9</option>
                <option value="ten">10</option>
                <option value="eleven">11</option>
                <option value="twelve">12</option>
          </label>
          </br>
          </br>
          </br>
          <label>
            "Intern/Extern"
            <input id="ie" type="radio" name="ioe" value="intern">
            "Intern"
            <input id="ie" type="radio" name="ioe" value="extern">
            "Extern"
          </label>
          </br>
          <label>
            "Preferred Organization / Club"
            <select id="club" name="club">
                <option value="SCA">SCA</option>
                <option value="Lagablab">Lagablab</option>
                <option value="MTP">MTP</option>
                <option value="Flux">Flux</option>
                <option value="Aksis">Aksis</option>
                <option value="Bake Club">Bake Club</option>
          </label>
          </br>
        </fieldset>
        <fieldset>
          </br>
          <p>Why do you want to join?</p>
          </br>
          <label>
            "Why do you want to join?"
            <input type="textarea" name="why" id="why" required>
          </label>
          </br>
          <button type="button" id="submit"> Submit </button>
          <input type="reset" value="Clear">
        </fieldset>
      </form>
      <a href="viewSignUps.html">View Signups</a>
      <script src="script.js"></script>
  </body>
</html>
